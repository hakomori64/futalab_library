version: "3"

services:
    web:
        image: nginx:1.13.5-alpine
        ports:
            - "80:80"
        depends_on:
            - app
        volumes:
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./app:/var/www/html
    
    app:
        build: ./app
        volumes:
            - ./app:/var/www/html
        
    mysql:
        image: mysql:5.7
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
        volumes:
            - "./mysql:/var/lib/mysql"
        environment:
            - MYSQL_ROOT_PASSWORD=password
            - MYSQL_DATABASE=library
        ports:
            - 3306:3306
    
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        environment:
            - PMA_ARBITRARY=1
            - PMA_HOST=mysql
            - PMA_USER=root
            - PMA_PASSWORD=password
        links:
            - mysql
        ports:
            - 3307:80
