version: "3"

services:
    frontend:
        build: ./frontend
        tty: true
        volumes:
            - "./frontend:/app"
        environment:
            CHOKIDAR_USEPOLLING: "true"
        ports:
            - 3000:3000
#        command: "make run"

    
    backend:
        build: ./backend
        tty: true
        environment:
            CHOKIDAR_USEPOLLING: "true"
        volumes:
            - "./backend:/app"
        ports:
            - 3001:8000
        command: "make run"

        
    mysql:
        image: mysql:5.7
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
        volumes:
            - "./mysql:/var/lib/mysql"
        environment:
            - MYSQL_ROOT_PASSWORD=password
            - MYSQL_DATABASE=library
        ports:
            - 3306:3306
    
    phpmyadmin:
        build: ./phpmyadmin
        hostname: phpmyadmin
        environment:
            - PMA_ARBITRARY=1
            - PMA_HOST=mysql
            - PMA_USER=root
            - PMA_PASSWORD=password
        links:
            - mysql
        ports:
            - 3307:80
