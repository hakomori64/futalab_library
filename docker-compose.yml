version: "3"

services:
    web:
        image: nginx:1.13.5-alpine
        ports:
            - "80:80"
        depends_on:
            - app
        volumes:
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./app:/var/www/html
    
    app:
        build: ./app
        volumes:
            - ./app:/var/www/html
        